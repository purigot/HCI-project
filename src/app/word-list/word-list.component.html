<div class="text-left p-5 full-screen">

  <!-- Timer -->
  <h1 class="time text-center mb-0">{{timeLeft}} Seconds Left</h1>

  <p class="text-center mb-4">You must remember the words within 60 seconds and have to remember as much as possible.
  </p>

  <!-- Vocab -->
  <div class="list-data">
    <div class="data text-center" *ngFor="let word of indexColorList">
      <div *ngIf="!timeOut; aria-hidden" [ngStyle]="{'background-color':word.color}">
        {{word.data}}
      </div>
    </div>
  </div>

  <!-- Modal -->
  <ng-template #modal let-modal >
    <div class="modal-header p-2">
      <p class="modal-title">Notification</p>
      <!-- <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button> -->
    </div>
    <div class="modal-body">
      <div class="text-center m-3">
        <img src="https://image.flaticon.com/icons/svg/1228/1228229.svg" width="150" />
      </div>
      <h3 class="text-center mb-0">Are you ready to test ?</h3>
      <div class="text-center">
        <button routerLink="/wordTest" type="button" class="btn btn-link" (click)="modal.close('Close click')">
          <h2 class="text-center">Start Now</h2>
        </button>
      </div>
    </div>
  </ng-template>
</div>
